<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>编辑信息 - 失物招领系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">编辑信息</h4>

        <div class="mb-3">
          <label class="form-label">信息类型</label>
          <select id="type" class="form-select">
            <option value="lost">❌ 我丢了东西（失物）</option>
            <option value="found">✅ 我捡到了东西（招领）</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">物品名称</label>
          <input id="name" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">物品描述</label>
          <input id="description" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">地点</label>
          <input id="location" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">日期</label>
          <input id="date" type="date" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">当前图片</label><br />
          <img id="current-image" src="" alt="当前图片" style="max-width: 100%; max-height: 200px; display: none;">
        </div>

        <div class="mb-3">
          <label class="form-label">更换图片</label>
          <input id="image" type="file" class="form-control" />
        </div>

        <div class="d-grid">
          <button onclick="updateItem()" class="btn btn-success">保存修改</button>
        </div>
        <br />
        <a href="items.html">← 返回列表</a>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const urlParams = new URLSearchParams(window.location.search);
    const itemId = urlParams.get("id");

    async function loadItem() {
      const res = await fetch(`http://127.0.0.1:8002/items/${itemId}`);
      const item = await res.json();

      document.getElementById("name").value = item.name;
      document.getElementById("description").value = item.description;
      document.getElementById("location").value = item.location;
      document.getElementById("date").value = item.date;
      document.getElementById("type").value = item.type;

      if (item.image) {
        const img = document.getElementById("current-image");
        img.src = `http://127.0.0.1:8002/uploads/${item.image}`;
        img.style.display = "block";
        img.setAttribute("data-filename", item.image);
      }
    }

    async function updateItem() {
      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const location = document.getElementById("location").value.trim();
      const date = document.getElementById("date").value;
      const type = document.getElementById("type").value;
      const imageFile = document.getElementById("image").files[0];
      let imageName = document.getElementById("current-image").getAttribute("data-filename") || "";

      if (!token) {
        alert("请先登录！");
        window.location.href = "login.html";
        return;
      }

      if (!name || !description || !location || !date || !type) {
        alert("请填写完整信息！");
        return;
      }

      // 如果用户上传了新图片，先上传
      if (imageFile) {
        const formData = new FormData();
        formData.append("file", imageFile);
        const uploadRes = await fetch("http://127.0.0.1:8002/upload-image/", {
          method: "POST",
          body: formData
        });
        const uploadData = await uploadRes.json();
        imageName = uploadData.filename;
      }

      const payload = {
        name, description, location, date, type, image: imageName
      };

      const res = await fetch(`http://127.0.0.1:8002/items/${itemId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("✅ 修改成功！");
        window.location.href = "items.html";
      } else {
        const data = await res.json();
        alert(data.detail || "❌ 修改失败！");
      }
    }

    window.onload = loadItem;
  </script>
</body>
</html>
