<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>发布信息 - 失物招领系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">发布信息</h4>

        <div class="mb-3">
          <label class="form-label">信息类型</label>
          <select id="type" class="form-select">
            <option value="lost">❌ 我丢了东西（失物）</option>
            <option value="found">✅ 我捡到了东西（招领）</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">物品名称</label>
          <input id="name" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">物品描述</label>
          <input id="description" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">地点</label>
          <input id="location" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">日期</label>
          <input id="date" type="date" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">上传图片</label>
          <input id="image" type="file" class="form-control" />
        </div>

        <div class="d-grid">
          <button onclick="reportItem()" class="btn btn-success">提交</button>
        </div>
        <br />
        <a href="items.html">查看所有信息</a>
      </div>
    </div>
  </div>

  <script>
    async function reportItem() {
      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const location = document.getElementById("location").value.trim();
      const date = document.getElementById("date").value;
      const type = document.getElementById("type").value;
      const imageFile = document.getElementById("image").files[0];
      const token = localStorage.getItem("token");

      if (!token) {
        alert("请先登录！");
        window.location.href = "login.html";
        return;
      }

      if (!type || !name || !description || !location || !date) {
        alert("请填写完整信息！");
        return;
      }

      let imageName = "";

      // ✅ 先上传图片
      if (imageFile) {
        try {
          const formData = new FormData();
          formData.append("file", imageFile);

          const uploadRes = await fetch("http://127.0.0.1:8002/upload-image/", {
            method: "POST",
            body: formData
          });

          const uploadData = await uploadRes.json();
          imageName = uploadData.filename;
        } catch (e) {
          alert("图片上传失败");
          console.error(e);
          return;
        }
      }

      // ✅ 再上传信息
      try {
        const res = await fetch("http://127.0.0.1:8002/report", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ type, name, description, location, date, image: imageName })
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ 发布成功！");
          window.location.href = "items.html";
        } else {
          alert(data.detail || "❌ 发布失败！");
        }
      } catch (err) {
        alert("⚠️ 请求失败，可能是网络或服务器问题！");
        console.error("提交出错：", err);
      }
    }
  </script>
</body>
</html>
