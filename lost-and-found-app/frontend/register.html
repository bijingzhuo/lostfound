<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>注册 - 失物招领系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">用户注册</h4>
        <div class="mb-3">
          <label class="form-label">用户名</label>
          <input id="reg_username" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">密码</label>
          <input id="reg_password" type="password" class="form-control" />
        </div>
        <div class="d-grid">
          <button onclick="register()" class="btn btn-primary">注册</button>
        </div>
        <p class="text-center mt-3">已有账户？<a href="login.html">点此登录</a></p>
      </div>
    </div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("reg_username").value.trim();
      const password = document.getElementById("reg_password").value.trim();

      if (!username || !password) {
        alert("用户名和密码不能为空！");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8001/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("注册成功！");
          window.location.href = "login.html";
        } else {
          alert(data.detail || "注册失败");
        }
      } catch (err) {
        alert("注册请求失败，请检查网络或服务器是否已启动");
        console.error("注册失败：", err);
      }
    }
  </script>
</body>
</html>
