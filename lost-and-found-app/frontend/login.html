<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>登录 - 失物招领系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">用户登录</h4>
        <div class="mb-3">
          <label class="form-label">用户名</label>
          <input id="username" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">密码</label>
          <input id="password" type="password" class="form-control" />
        </div>
        <div class="d-grid">
          <button onclick="login()" class="btn btn-primary">登录</button>
        </div>
        <p class="text-center mt-3">没有账户？<a href="register.html">点此注册</a></p>
      </div>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("用户名和密码不能为空！");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8001/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", username);
          alert("登录成功！");
          window.location.href = "report.html";
        } else {
          alert(data.detail || "登录失败");
        }

      } catch (error) {
        alert("登录请求失败，请检查网络或服务器是否启动");
        console.error("登录错误：", error);
      }
    }
  </script>
</body>
</html>
